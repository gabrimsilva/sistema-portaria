name: Deploy Controle de Portaria

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/controle-portaria
  
jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:latest
          cache-to: type=inline

  deploy:
    name: Deploy to Ubuntu Server
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          ssh -o StrictHostKeyChecking=no ${SERVER_USER}@${SERVER_HOST} << 'EOF'
            cd ~/controle-portaria
            
            echo "üîÑ Baixando nova vers√£o..."
            docker-compose pull app
            
            echo "‚ôªÔ∏è  Reiniciando aplica√ß√£o..."
            docker-compose up -d --force-recreate app
            
            echo "üßπ Limpando imagens antigas..."
            docker image prune -f
            
            echo "‚úÖ Deploy conclu√≠do!"
            docker-compose ps
          EOF

      - name: Health Check
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
        run: |
          echo "üß™ Aguardando aplica√ß√£o inicializar..."
          sleep 10
          
          if curl -f http://${SERVER_HOST}:8080/login > /dev/null 2>&1; then
            echo "‚úÖ Aplica√ß√£o est√° respondendo!"
          else
            echo "‚ö†Ô∏è  Aplica√ß√£o pode estar demorando para inicializar"
            exit 1
          fi
