name: Tests

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  lint:
    name: PHP Syntax Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo, pdo_pgsql, gd, intl, mbstring

      - name: Check PHP syntax
        run: |
          find . -name "*.php" -not -path "./vendor/*" -exec php -l {} \; | grep -v "No syntax errors"
          if [ $? -eq 0 ]; then
            echo "❌ Erros de sintaxe encontrados!"
            exit 1
          fi
          echo "✅ Nenhum erro de sintaxe encontrado"

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t controle-portaria:test .

      - name: Test container startup
        run: |
          docker run -d --name test-app \
            -e DATABASE_URL="postgresql://test:test@localhost:5432/test" \
            -e SESSION_SECRET="test-secret" \
            -p 8080:80 \
            controle-portaria:test
          
          sleep 5
          
          if docker ps | grep test-app; then
            echo "✅ Container iniciou com sucesso"
            docker logs test-app
          else
            echo "❌ Container falhou ao iniciar"
            docker logs test-app
            exit 1
          fi
